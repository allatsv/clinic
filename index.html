<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="sale">
        <div class="container">
            <div class="sale__inner">
                <div class="sale__content">
                    <h3 class="sale__title">Акция</h3>
                    <p class="sale__description"> Имплантация одного зуба<span>от 1700 рублей</span></p>
                    <a class="sale__button" href="#">ЗАПИСАТЬСЯ НА ПРИЕМ</a>
                </div>
            </div>
        
        <nav class="sale__nav">
            <a class="sale__nav-link" href="">Преимущества</a>
            <a class="sale__nav-link" href="">Противопоказания</a>
            <a class="sale__nav-link" href="">Этапы имплантации</a>
            <a class="sale__nav-link" href="">Стоимость</a>
        </nav>
        </div>
    </section>

    <section class="advantages">
        <div class="container">
            <h1 class="advantages__title">Преимущества</h1>
            <div class="advantages__inner">
                <div class="advantages__markers">
                    <div class="advantages__marker">
                        <img class="advantages__marker-icon" src="icons/1.svg" alt="">
                        <h4 class="advantages__marker-title">Качественное оказание медицинской помощи</h4>
                    </div>
                    <div class="advantages__marker">
                        <img class="advantages__marker-icon" src="icons/2.svg" alt="">
                        <h4 class="advantages__marker-title">Комплексный подход к лечению</h4>
                    </div>
                    <div class="advantages__marker">
                        <img class="advantages__marker-icon" src="icons/3.svg" alt="">
                        <h4 class="advantages__marker-title">Большой выбор специалистов</h4>
                    </div>
                    <div class="advantages__marker">
                        <img class="advantages__marker-icon" src="icons/4.svg" alt="">
                        <h4 class="advantages__marker-title">Оптимальная ценовая политика</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
